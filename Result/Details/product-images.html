<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.4/swiper-bundle.css"
      integrity="sha512-0Xt7IDEv8jdCsrNtmwoR2R0i7IugRlX1f1gDMbJUEczaBL9ltSFP86/1i+lBzYKVKu8d+BLYbgsQbAypgr6ZIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../Styles/style.css" />
  </head>

  <body>
    <div class="col-lg-6 product-left mb-5">
      <div class="swiper-container product-slider mb-3">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="../../Images/product/var1.avif"
              alt="..."
              class="img-fluid"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="../../Images/product/var2.avif"
              alt="..."
              class="img-fluid"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="../../Images/product/var3.avif"
              alt="..."
              class="img-fluid"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="../../Images/product/var4.avif"
              alt="..."
              class="img-fluid"
            />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>

      <div class="swiper-container product-thumbs">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="../../Images/product/var1.avif"
              alt="..."
              class="img-fluid"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="../../Images/product/var2.avif"
              alt="..."
              class="img-fluid"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="../../Images/product/var3.avif"
              alt="..."
              class="img-fluid"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="../../Images/product/var4.avif"
              alt="..."
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.4/swiper-bundle.min.js"
      integrity="sha512-hQQhpacNvYwkN+PyMQghLPCql/6OQfWNKVUkpW0KgCB5XjqtIkxm8UYny+gTjvIfvE/CrqrKEUOLotbHBFs/0Q=="

    <script src="../../Scripts/product.js"></script>
