<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="Styles/style.css" />
  </head>

  <body>
    <iframe
      src="Search/search.html"
      id="searhbar"
      frameborder="0"
      scrolling="no"
      height="70px"
      width="100%"
    ></iframe>
    <iframe
      src="Search/menu.html"
      frameborder="0"
      scrolling="no"
      height="70px"
      width="100%"
    ></iframe>
    <iframe
      src="Search/category.html"
      frameborder="0"
      scrolling="no"
      height="250px"
      width="100%"
    ></iframe>
    <div id="discount">
      <iframe
        src="discount.html"
        frameborder="0"
        scrolling="no"
        height="600px"
        width="100%"
      ></iframe>
    </div>
    <div id="result" style="display: none">
      <iframe
        src="result/result.html"
        frameborder="0"
        scrolling="no"
        height="1000px"
        width="100%"
      ></iframe>
    </div>
    <div id="productdetail" style="display: none">
      <div class="container py-5">
        <div class="row">
          <div class="col-sm-6">
            <iframe
              src="Result/Details/product-images.html"
              frameborder="0"
              scrolling="no"
              height="610px"
              width="100%"
            ></iframe>
          </div>
          <div class="col-sm-6">
            <iframe
              src="Result/Details/Product.html"
              frameborder="0"
              scrolling="no"
              height="610px"
              width="100%"
            ></iframe>
          </div>
        </div>
        <iframe
          src="Result/Details/Product-detail.html"
          frameborder="0"
          scrolling="no"
          height="320px"
          width="100%"
        ></iframe>
      </div>
    </div>
    <div id="cartview" style="display: none">
      <iframe
        src="Cart/cart.html"
        frameborder="0"
        scrolling="no"
        height="750px"
        width="100%"
      ></iframe>
    </div>
    <div class="container"></div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script></script>
    <script src="Scripts/main.js"></script>
  </body>
</html>
